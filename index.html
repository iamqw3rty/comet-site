    <style>
        /* CSS Variables for Theming */
        :root {
            /* Core Brand Colors */
            --accent-red: #FF4A37;
            --accent-orange: #FFB137;

            /* Default (Dark Mode) Variables */
            --bg-main: #262626;
            --text-main: #DBDBDB;
            --text-sub: rgba(219, 219, 219, 0.8);

            --btn-primary-bg: #DBDBDB;
            --btn-primary-text: #262626;

            --btn-secondary-bg: #333333;
            --btn-secondary-text: #DBDBDB;

            --header-bg: rgba(38, 38, 38, 0.95);

            --transition: all 0.3s ease;
        }

        /* Light Mode Overrides */
        [data-theme="light"] {
            --bg-main: #DBDBDB;
            --text-main: #262626;
            --text-sub: rgba(38, 38, 38, 0.8);

            /* Buttons invert colors in light mode */
            --btn-primary-bg: #262626;
            --btn-primary-text: #DBDBDB;

            --btn-secondary-bg: #BCBCBC;
            --btn-secondary-text: #262626;

            --header-bg: rgba(219, 219, 219, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Special animation for footer to maintain original opacity preference */
        @keyframes fadeInUpFooter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 0.7;
                /* Matches your original design */
                transform: translateY(0);
            }
        }

        /* --- Header / Top Bar --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--header-bg);
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: background-color 0.3s ease;
            /* Header stays static (no animation) */
        }

        .logo-container {
            height: 70px;
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 100%;
            width: auto;
            object-fit: contain;
            /* CHANGED TO NORMAL PER REQUEST */
            mix-blend-mode: normal;
            transition: mix-blend-mode 0.3s ease;
        }

        /* Light Mode Logo Fix (Redundant but kept for safety) */
        [data-theme="light"] .logo-container img {
            mix-blend-mode: normal;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-main);
            display: flex;
            align-items: center;
            transition: var(--transition);
            padding: 5px;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            color: var(--accent-orange);
            background-color: rgba(128, 128, 128, 0.1);
            transform: rotate(15deg);
        }

        .btn-order {
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            padding: 0.7rem 1.4rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-order:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* --- Main Hero Section --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 8rem 1rem 2rem 1rem;

            /* Animation Applied Here */
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.1s;
            animation-play-state: paused;
            /* Waits for JS to set to 'running' */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 6vw, 5.5rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            color: var(--text-main);
        }

        .highlight-comet {
            font-style: italic;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            padding-right: 0.2em;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            max-width: 600px;
            margin-bottom: 3rem;
            color: var(--text-sub);
            line-height: 1.6;
            transition: color 0.3s ease;
        }

        .cta-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 4rem;
        }

        .btn-discord {
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            padding: 0.8rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn-discord:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-support {
            background-color: var(--btn-secondary-bg);
            color: var(--btn-secondary-text);
            padding: 0.8rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn-support:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .heart-icon {
            color: var(--accent-red);
        }

        /* --- Footer (Icons) --- */
        footer {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;

            /* Animation Applied Here */
            opacity: 0;
            animation: fadeInUpFooter 0.8s ease-out forwards;
            animation-delay: 0.3s;
            animation-play-state: paused;
            /* Waits for JS to set to 'running' */
        }

        footer a {
            color: var(--text-main);
            transition: var(--transition);
            display: flex;
        }

        footer a:hover {
            opacity: 1;
            /* This will make it fully opaque on hover */
            color: var(--accent-orange);
            transform: scale(1.1);
        }

        /* --- Responsive Tweaks --- */
        @media (max-width: 600px) {
            header {
                padding: 1rem 1.5rem;
            }

            .logo-container {
                height: 50px;
            }

            .cta-container {
                flex-direction: column;
                width: 100%;
                padding: 0 2rem;
            }

            .btn-discord,
            .btn-support {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <script>
        const toggleBtn = document.getElementById('theme-btn');
        const body = document.body;

        // Theme Handling
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.setAttribute('data-theme', currentTheme);
        }

        toggleBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });

        // Animation Visibility Logic
        document.addEventListener("DOMContentLoaded", () => {
            const animatedElements = document.querySelectorAll("main, footer");

            const startAnimations = () => {
                // If tab is currently active (visible)
                if (!document.hidden) {
                    animatedElements.forEach(el => {
                        el.style.animationPlayState = "running";
                    });
                    // Clean up listener so it doesn't fire repeatedly
                    document.removeEventListener("visibilitychange", startAnimations);
                }
            };

            // Check immediately on load (for when user opens link directly)
            startAnimations();

            // Check when tab state changes (for when user opens in background)
            document.addEventListener("visibilitychange", startAnimations);
        });
    </script>
